services:
  flowers_front:
    build:
      context: ./flowers_front
      dockerfile: Dockerfile
    expose:
      - "5173"
    environment:
      - NODE_ENV=development

  admin-panel:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
    expose:
      - "5174"
    environment:
      - NODE_ENV=development

  flowers_back:
    build:
      context: ./flowers_back
      dockerfile: Dockerfile
    expose:
      - "8000"
    depends_on:
      - flowers_db


  # Aiogram bot service
  flowers_bot:
    build:
      context: ./flowers_bot
      dockerfile: Dockerfile
    expose:
      - "8001"

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - flowers_front
      - admin-panel
      - flowers_back
      - flowers_bot


  flowers_db:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "postgres"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data:cached